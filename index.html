<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>To Do List</title>
    <!-- link favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/img/toDoIcon.png">
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <!-- link Fontawesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- link Bootstrap -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <!-- link my style css -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>

    <div id="app">
        <div class="container">

            <!-- header -->
            <header class="d-flex flex-column justify-content-center align-items-center my-4">
                <img src="./assets/img/toDoIcon.png" alt="list-icon" class="img-fluid">
                <h1 class="text-capitalize">to do list</h1>
            </header>

            <!-- input -->
            <div class="row text-center justify-content-around mb-4">
                <input id="textinput" type="text" class="col-8" v-model="newItem">
                <button class="col-2 btn btn-outline-success ms-2" @click="addItem">New</button>
            </div>

            <!-- list -->
            <div id="toDoList">
                <ul class="list-group list-group-flush">
                    <li v-for="(element, index) in todos" :key="index" class="list-group-item list-group-item-action">
                        <div class="d-flex justify-content-between align-items-center">
                            <span v-bind:class="(element.done == true)? 'lineThroughColor' : '' " @click="changeDoneValue(index)">
                                {{element.text}}
                            </span>
                            <div>
                                <i class="fa-solid fa-check me-4" :class="(todos[index].done==true)? 'colGreen' : '' " @click="changeDoneValue(index)"></i>
                                <i class="fa-solid fa-xmark" @click="deleteItem(index)"></i>
                            </div>
                        </div>
                    </li>
                  </ul>
            </div>

            <!-- button clear list -->
            <div v-if="todos!= 0" class="d-flex justify-content-center align-items-center">
                <button class="col-2 btn btn-outline-danger mt-4" @click="clearList">Clear</button>
            </div>

            <!-- message case: list is empty -->
            <div v-if="todos == 0" class="d-flex justify-content-center align-items-center">
                <div class="alert alert-danger" role="alert">
                    To Do List is empty!!!
                </div>
            </div>


        </div>
    </div>



    <!-- script Bootstrap -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe' crossorigin='anonymous'></script>
    <!-- script vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- my script js -->
    <script src='./assets/js/main.js'></script>
</body>
</html>
